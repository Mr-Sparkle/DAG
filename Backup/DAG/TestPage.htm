<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script type="text/javascript" src="Scripts/TrapezeOnline/Settings.js"></script>
    <script>
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });
      var layer = new Kinetic.Layer();

      var imageObj = new Image();
      imageObj.onload = function() {
        var blob = new Kinetic.Sprite({
          x: 250,
          y: 40,
          image: imageObj,
          animation: 'WalkingUp',
          animations: TrapezeOnline.Settings.Character,
          frameRate: 7,
          frameIndex: 0
        });

        // add the shape to the layer
        layer.add(blob);

        // add the layer to the stage
        stage.add(layer);

        // start sprite animation
        blob.start();

      };
      imageObj.src = '../Images/SpriteCharacter.png';
    </script>
  </body>
</html>
